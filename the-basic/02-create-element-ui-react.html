<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element by react</title>
</head>

<body>
    <div id="root"></div>

    <!-- react by cdn -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const root = document.getElementById("root")
        // create element
        const heading = React.createElement("h1", {
            children: "From react",
            className: "heading-1",

        })

        const paragraf = React.createElement("p", null, "Contoh penulisan lain")


        // cara 1
        const container = React.createElement('div', {
            children: [heading, paragraf]
        })

        // cara 2
        const container2 = React.createElement(React.Fragment, {
            children: [heading, paragraf]
        })

        // rendering by 
        // ReactDOM.render(heading, root)
        ReactDOM.render(container2, root)

    </script>
</body>

</html>
