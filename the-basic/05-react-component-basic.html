<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react component basic</title>
</head>

<body>
    <div id="root"></div>

    <!-- react by cdn -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- cdn babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">

        const root = document.getElementById("root")

        // example jsx
        const elementList = (
            <ul>
                <li>martabat</li>
                <li>bakso</li>
                <li>mie ayam</li>
                <li>cendol</li>
                <li>gorengan</li>
                <li>sirup abc</li>
            </ul>
        );

        // example component basic
        function Sapa(props) {
            return <p>hello <b>{props.name}</b></p>
        }

        const paragraf = (
            <>
                <Sapa name="dimas" />
                <Sapa name="refalldo" />
                <Sapa name="fathir" />
            </>
        );

        // example component etc
        function Button() {
            return <button>click me!</button>
        }

        // example component etc
        function Haader() {
            return (
                <>
                    <header>contoh header</header>
                </>
            )
        }

        function MyApp() {
            return (
                <>
                    <Haader />
                    <p>Test aja</p>
                    <Button />
                    <Sapa name="otong" />
                </>
            );
        }


        // render
        ReactDOM.render(<MyApp />, root)

    </script>
</body>

</html>
