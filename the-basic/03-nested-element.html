<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element by react</title>
</head>

<body>
    <div id="root"></div>

    <!-- react by cdn -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const root = document.getElementById("root");

        // create element
        const li1 = React.createElement('li', {
            children: "apple"
        })

        const li2 = React.createElement("li", {
            children: "anggur"
        })

        const li3 = React.createElement("li", null, "jeruk")

        const ul1 = React.createElement('ul', null, li1, li2, li3)
        const ul2 = React.createElement('ul', { className: "bolehhh" }, li1, li2, li3)

        const ul3 = React.createElement('ul',
            { className: "boleh-seperti-ini" },
            React.createElement("li", null, "martabat"),
            React.createElement("li", null, "bakso"),
            React.createElement("li", null, "mie ayam"),
            React.createElement("li", null, "cendol")
        )

        const container = React.createElement('div', null, ul1, ul2, ul3)

        // const ul = React.createElement('ul')

        // ReactDOM.render(heading, root)
        // ReactDOM.render(ul1, root)
        // ReactDOM.render(ul2, root)
        // ReactDOM.render(ul3, root)
        ReactDOM.render(container, root)

    </script>
</body>

</html>
